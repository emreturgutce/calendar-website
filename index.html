<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		/>
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=G-FTCQSFRS0Q"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'G-FTCQSFRS0Q');
		</script>
		<title>Calendar</title>
	</head>
	<body>
		<div class="my-container">
			<div class="my-left">
				<div
					style="
						align-self: flex-end;
						margin-right: 3rem;
						margin-bottom: 2rem;
					"
				>
					<h5
						style="
							text-align: center;
							font-size: 2rem;
							color: #747978;
						"
						class="my-year"
					></h5>
				</div>
				<div class="my-month">
					<h5>
						<i class="fas fa-chevron-left prev"></i>
						<span style="display: inline-block; width: 125px" id="month-name"></span>
						<i class="fas fa-chevron-right next"></i>
					</h5>
				</div>
				<br />
				<div class="my-table-wrapper">
					<table>
						<thead>
							<tr>
								<th>Pt</th>
								<th>Sa</th>
								<th>Ça</th>
								<th>Pe</th>
								<th>Cu</th>
								<th>Ct</th>
								<th>Pa</th>
							</tr>
						</thead>
						<tbody id="my-table"></tbody>
					</table>
				</div>
			</div>
			<div class="my-right" style="overflow-y: scroll">
				<div class="my-content">
					<div class="d-flex align-items-center justify-content-between">
						<h1 class="my-date">
							<span class="my-date-day"></span
							><span class="my-date-date"></span>
						</h1>
						<span onClick="onClickToday()" class="my-perfect-button">Bugüne Git</span>
					</div>

					<div class="my-input-wrapper">
						<input type="text" placeholder="Not Ekle" />
					</div>

					<div class="card-wrapper mt-3" style="cursor: pointer">
						<div
							id="card-0"
							class="card text-white bg-primary mb-3"
							style="background-color: #557fa9 !important"
						>
							<div
								style="user-select: none"
								class="card-header d-flex justify-content-between align-items-center"
							>
								<span>Grup Üyelerinin İsimleri</span>
								<span class="btn">
									<i class="fas fa-chevron-down"></i>
								</span>
							</div>
							<div class="card-body">
								<p class="card-text">
									Emre Turgut, Muhammet Karadağ, Cihat
									Yeşildağ, Yusuf Mert Toros
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"
			integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ=="
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>
	</body>
</html>
