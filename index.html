<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		/>
		<title>Calendar</title>
	</head>
	<body>
		<div class="my-container">
			<div class="my-left">
				<div
					style="
						align-self: flex-end;
						margin-right: 3rem;
						margin-bottom: 2rem;
					"
				>
					<h5
						style="
							text-align: center;
							font-size: 2rem;
							color: #747978;
						"
						class="my-year"
					></h5>
				</div>
				<div class="my-month">
					<h5>
						<i class="fas fa-chevron-left prev"></i>
						<span id="month-name"></span>
						<i class="fas fa-chevron-right next"></i>
					</h5>
				</div>
				<br />
				<div class="my-table-wrapper">
					<table>
						<thead>
							<tr>
								<th>Pt</th>
								<th>Sa</th>
								<th>Ça</th>
								<th>Pe</th>
								<th>Cu</th>
								<th>Ct</th>
								<th>Pa</th>
							</tr>
						</thead>
						<tbody id="my-table"></tbody>
					</table>
				</div>
			</div>
			<div class="my-right" style="overflow-y: scroll">
				<div class="my-content">
					<h1 class="my-date">
						<span class="my-date-day"></span
						><span class="my-date-date"></span>
					</h1>

					<div class="my-input-wrapper">
						<input type="text" placeholder="Not Ekle" />
					</div>

					<div class="card-wrapper mt-3" style="cursor: pointer">
						<div
							id="card-0"
							class="card text-white bg-primary mb-3"
							style="background-color: #557fa9 !important"
						>
							<div
								class="card-header d-flex justify-content-between align-items-center"
							>
								<span>Grup Üyelerinin İsimleri</span>
								<span class="btn">
									<i class="fas fa-chevron-down"></i>
								</span>
							</div>
							<div class="card-body">
								<p class="card-text">
									Emre Turgut, Muhammet Karadağ, Cihat
									Yeşildağ, Yusuf Mert Toros
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"
			integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ=="
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>
		<script>
			(function (i, s, o, g, r, a, m) {
				i['GoogleAnalyticsObject'] = r;
				(i[r] =
					i[r] ||
					function () {
						(i[r].q = i[r].q || []).push(arguments);
					}),
					(i[r].l = 1 * new Date());
				(a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
				a.async = 1;
				a.src = g;
				m.parentNode.insertBefore(a, m);
			})(
				window,
				document,
				'script',
				'https://www.google-analytics.com/analytics.js',
				'ga',
			);

			ga('create', 'UA-XXXXX-Y', 'auto');
			ga('send', 'pageview');
		</script>
	</body>
</html>
